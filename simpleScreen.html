<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css?version=1.1.9" >
    <title>Temperature monitor</title>
  </head>
  <body>
    <div id="container" class="hidden">
        <div class="headwrapper">
            <div id="date" class='grow'></div>
            <div id="custom" class='grow'></div>
            <div id="clock" class='grow'></div>
            <div id="rain" class='grow' style='display:none'></div>
        </div>
        <div id="temp">
            <div id="inside" class='grow'>
                <div class='location'>
                    <div class='min'>
                        <div class="min-temp"></div>
                        <div class="min-time"></div>
                    </div>
                    <div>Inside</div>
                    <div class='max'>
                        <div class="max-temp"></div>
                        <div class="max-time"></div>
                    </div>
                </div>
                <div class='tempwrapper'>
                    <span class='temp'></span>°C
                </div>
                <div class='humwrapper'>
                    <span class='hum'></span>%
                </div>
            </div>
            <div id="outside" class='grow'>
                <div class='location'>
                    <div class='min'>
                        <div class="min-temp"></div>
                        <div class="min-time"></div>
                    </div>
                    <span>Outside</span>
                    <div class='max'>
                        <div class="max-temp"></div>
                        <div class="max-time"></div>
                    </div>
                </div>
                <div class='tempwrapper'>
                    <span class='temp'></span>°C
                </div>
                <div class='humwrapper'>
                    <span class='hum'></span>%
                </div>
            </div>
        </div>
        <div class="footerwrapper">
            <div id="footer_1" class='grow'></div>
            <div id="footer_2" class='grow'></div>
            <div id="footer_3" class='grow'></div>
        </div>
    </div>

    <div id="mediaplayer" class="hidden">
        <div class="title"></div>

        <div class="volume">
            <div>
                <span id="volume-plus" data-action="volume_up"><img src="images/volume-plus.png"  alt="+"></span>
            </div>
            <div>
                <input type="range" id="volume-slider" class="input-range" step="0.1" min="0" max="1">
            </div>
            <div class="volume-min">
                <span id="volume-min" data-action="volume_down"><img src="images/volume-minus.png"  alt="-"></span>
                <span id="volume-mute" data-action="volume_mute"><img src="images/volume-mute.png"  alt="mute"></span>
            </div>
        </div>

        <div class="playback-controls">
            <span id="stop" data-domain="homeassistant" data-action="turn_off"><img src="images/stop.png"  alt="Stop"></span>
            <span id="previous" data-action="media_previous_track"><img src="images/prev.png"  alt="Prev" </span>
            <span id="pause" data-action="media_pause"><img src="images/pause.png"  alt="Pause"></span>
            <span id="play" data-action="media_play"><img src="images/play.png"  alt="Play"></span>
            <span id="next" data-action="media_next_track"><img src="images/next.png"  alt="Next"></span>
        </div>

        <div class="progress">
            <input type="range" id="progress" name="volume" min="0" step="0.001" data-action="media_seek"/>
        </div>
    </div>

    <div id="popup" class="modal hidden">
        <div class="modal-close"><button>Close Modal</button></div>

        <div class="modal-content">
            <div class="tabs">
                <button class="button tablink active" id="show_scene" data-target="scene">Scenes</button>
                <button class="button tablink" id="show_select" data-target="select">Selectors</button>
                <button class="button tablink" id="show_switch" data-target="switch">Switches</button>
                <button class="button tablink" id="show_remote" data-target="remote">Remotes</button>
                <button class="button tablink" id="show_button" data-target="button">Buttons</button>
            </div>
            <div id="scene"></div>
            <div id="select" class="hidden"></div>
            <div id="switch" class="hidden"></div>
            <div id="remote" class="hidden"></div>
            <div id="button" class="hidden"></div>
        </div>
    </div>

    <script src="js/secrets.js"></script>
    <script src="js/main.min.js?version=1.2.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" >
  </body>

</html>
